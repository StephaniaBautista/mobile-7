<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/css/app.css" />
    <title>Mobile Actualizado</title>
  </head>
  <body>
    <main class="main">
      <div class="contenido">
        <div class="primera-parte">
          <h1>Confirma los datos a actualizar</h1>
          <div class="contenedor-svg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-circle-check"
              width="80"
              height="80"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="#ffbf00"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <circle cx="12" cy="12" r="9" stroke="#313589" />
              <path d="M9 12l2 2l4 -4" />
            </svg>
          </div>
        </div>
        <div class="datos">
          <h3>Tu numero anterior era:</h3>
          <p class="texto">0985002808</p>
          <h3>Tu numero actual es:</h3>
          <p class="texto">0968655465</p>
        </div>
        <p class="alerta">
          Las notificaciones y códigos ahora llegarán al nuevo número que acabas
          de ingresar
        </p>
      </div>
      <div class="botones">
        <div class="boton-1">
          <button class="boton">Confirmar Actualización</button>
        </div>
        <div class="boton-2">
          <button class="boton boton2">Regresar</button>
        </div>
      </div>
    </main>
  </body>
</html>
